# ğŸš€ Deploy Documentation to Vercel
name: Deploy Documentation to Vercel

on:
  # ğŸ“Œ Trigger on pushes that modify docs or this workflow
  push:
    branches:
      - '**'
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  # ğŸ“Œ Trigger on PRs that modify docs (build previews for reviews)
  pull_request:
    branches:
      - '**'
    paths:
      - 'docs/**'
  # â° Periodic check for upstream template changes (consentdotio/c15t-docs)
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  changes:
    # ğŸ§ª Detect whether docs changed locally or template changed upstream
    name: Detect changed paths
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      packages: ${{ steps.filter.outputs.packages }}
      template_changed: ${{ steps.template_diff.outputs.changed }}
    steps:
      # ğŸ“¥ Fetch complete git history for accurate path and cache checks
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # ğŸ§­ Determine if files in docs/ changed in this ref
      - name: ğŸ§­ Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - 'docs/**'
            packages:
              - 'packages/*/src/**'
              - 'packages/*/package.json'

      # ğŸ›°ï¸ Get latest commit SHA from upstream template repo (main)
      - name: ğŸ›°ï¸ Get latest template commit SHA
        id: template_sha
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CONSENT_GIT_TOKEN }}
          script: |
            const { data: commits } = await github.rest.repos.listCommits({
              owner: 'consentdotio',
              repo: 'c15t-docs',
              sha: 'main',
              per_page: 1,
            });
            const latest = commits[0]?.sha || '';
            core.setOutput('latest', latest);

      # ğŸ’¾ Check if we have already deployed this upstream template SHA (per branch)
      - name: ğŸ’¾ Restore last deployed template SHA
        id: restore_cache
        uses: actions/cache/restore@v4
        with:
          path: .template-cache
          key: template-sha-${{ github.ref_name }}-${{ steps.template_sha.outputs.latest }}
          restore-keys: |
            template-sha-${{ github.ref_name }}-

      # ğŸ” If cache hit, upstream template is unchanged; otherwise it changed
      - name: ğŸ” Determine if template changed
        id: template_diff
        run: |
          if [ "${{ steps.restore_cache.outputs.cache-hit }}" = 'true' ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # ğŸ“ Save the new upstream template SHA so future runs can skip redundant deploys
      - name: ğŸ“ Save new template SHA cache
        if: steps.template_diff.outputs.changed == 'true'
        uses: actions/cache/save@v4
        with:
          path: .template-cache
          key: template-sha-${{ github.ref_name }}-${{ steps.template_sha.outputs.latest }}

  deploy:
    needs: changes
    # ğŸ§  Always deploy for main/canary pushes and PRs targeting main/canary.
    # Otherwise deploy only when docs changed or the upstream template changed.
    if: (github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'canary')) || (github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'canary')) || needs.changes.outputs.docs == 'true' || needs.changes.outputs.template_changed == 'true'
    concurrency:
      group: docs-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      # ğŸ“¥ Checkout repo for deployment build
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ğŸ§° Setup Node.js runtime
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # ğŸ“¦ Setup pnpm (used by docs template/scripts)
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # ğŸ“š Fetch private docs template and prepare .docs for build
      - name: ğŸ“š Setup Documentation Template
        run: |
          npx -y tsx scripts/setup-docs.ts --vercel
        env:
          CONSENT_GIT_TOKEN: ${{ secrets.CONSENT_GIT_TOKEN }}

      # â–² Create Vercel deployment via our script (build + deploy)
      - name: â–² Create Vercel Deployment via API
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: |
          set -euo pipefail
          cd .docs
          npx -y tsx ../scripts/deploy.ts

      # ğŸ” Attempt to locate an open PR for this branch to annotate
      - name: ğŸ” Find PR for this branch
        id: find_pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CONSENT_GIT_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            let prNumber = context.issue?.number || '';
            if (!prNumber) {
              const ref = context.ref || '';
              const branch = ref.startsWith('refs/heads/') ? ref.replace('refs/heads/', '') : ref;
              const { data: prs } = await github.rest.pulls.list({
                owner,
                repo,
                state: 'open',
                head: `${owner}:${branch}`,
                per_page: 1,
              });
              if (prs.length) {
                prNumber = String(prs[0].number);
              }
            }
            core.setOutput('pr_number', prNumber);

      # ğŸ’¬ Leave (or update) a sticky comment on the PR with the preview link
      - name: ğŸ’¬ Comment PR with preview URL
        if: ${{ steps.find_pr.outputs.pr_number != '' }}
        uses: marocchino/sticky-pull-request-comment@v2
        env:
          GITHUB_TOKEN: ${{ secrets.CONSENT_GIT_TOKEN }}
        with:
          header: c15t-docs-preview
          number: ${{ steps.find_pr.outputs.pr_number }}
          message: |
            ğŸš€ Your documentation preview is ready!

            ğŸ”— Live URL: ${{ steps.deploy.outputs.url }}

            ğŸ§ª This sticky comment auto-updates on every push.
            ğŸ“¦ Source: branch `${{ github.ref_name }}` @ `${{ github.sha }}`
            ğŸ§­ Trigger: `${{ github.event_name }}`