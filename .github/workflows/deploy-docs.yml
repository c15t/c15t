# ğŸš€ Deploy Documentation to Vercel
name: Deploy Documentation to Vercel

on:
  # ğŸ“Œ Trigger on pushes that modify docs or this workflow
  push:
    # Only run on pushes to main/canary (avoid double-runs on feature branches)
    branches:
      - 'main'
      - 'canary'
  # ğŸ“Œ Trigger on PRs that modify docs (build previews for reviews)
  pull_request:
    branches:
      - '**'
  # â° Periodic check for upstream template changes (consentdotio/c15t-docs)
  schedule:
    # Run once daily at 00:15 UTC to avoid excessive runs
    - cron: '15 0 * * *'

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  changes:
    # ğŸ§ª Detect whether docs changed locally or template changed upstream
    name: Detect changed paths
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      packages: ${{ steps.filter.outputs.packages }}
      template_changed: ${{ steps.template_diff.outputs.changed }}
    steps:
      # ğŸ“¥ Fetch complete git history for accurate path and cache checks
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # ğŸ§­ Determine if files in docs/ changed in this ref
      - name: ğŸ§­ Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - 'docs/**'
            packages:
              - 'packages/*/src/**'
              - 'packages/*/package.json'

      # ğŸ›°ï¸ Get latest commit SHA from upstream template repo (main)
      - name: ğŸ›°ï¸ Get latest template commit SHA
        id: template_sha
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CONSENT_GIT_TOKEN }}
          script: |
            const { data: commits } = await github.rest.repos.listCommits({
              owner: 'consentdotio',
              repo: 'c15t-docs',
              sha: 'main',
              per_page: 1,
            });
            const latest = commits[0]?.sha || '';
            core.setOutput('latest', latest);

      # ğŸ’¾ Check if we have already deployed this upstream template SHA (per branch)
      - name: ğŸ’¾ Restore last deployed template SHA
        id: restore_cache
        uses: actions/cache/restore@v4
        with:
          path: .template-cache
          key: template-sha-${{ github.ref_name }}-${{ steps.template_sha.outputs.latest }}
          restore-keys: |
            template-sha-${{ github.ref_name }}-

      # ğŸ” If cache hit, upstream template is unchanged; otherwise it changed
      - name: ğŸ” Determine if template changed
        id: template_diff
        run: |
          if [ "${{ steps.restore_cache.outputs.cache-hit }}" = 'true' ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # ğŸ“ Save the new upstream template SHA so future runs can skip redundant deploys
      - name: ğŸ“ Save new template SHA cache
        if: steps.template_diff.outputs.changed == 'true'
        uses: actions/cache/save@v4
        with:
          path: .template-cache
          key: template-sha-${{ github.ref_name }}-${{ steps.template_sha.outputs.latest }}

  deploy:
    needs: changes
    # ğŸ§  Always deploy for main/canary pushes and PRs targeting main/canary.
    # Otherwise deploy only when docs changed or the upstream template changed.
    if: (github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'canary')) || (github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'canary')) || needs.changes.outputs.docs == 'true' || needs.changes.outputs.template_changed == 'true'
    concurrency:
      group: docs-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      # ğŸ“¥ Checkout repo for deployment build
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      # ğŸ” Generate GitHub App token for authenticated PR comments
      - name: ğŸ” Generate GitHub App token
        id: app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CONSENT_APP_ID }}
          private-key: ${{ secrets.CONSENT_APP_PRIVATE_KEY }}

      # ğŸ“¦ Setup pnpm (used by docs template/scripts)
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # ğŸ“š Fetch private docs template and prepare .docs for build
      - name: ğŸ“š Setup Documentation Template
        run: |
          npx -y tsx scripts/setup-docs.ts --vercel
        env:
          CONSENT_GIT_TOKEN: ${{ secrets.CONSENT_GIT_TOKEN }}

      # ğŸ§¾ Collect Git metadata for deployment meta (required by Vercel API)
      - name: ğŸ§¾ Collect Git metadata
        run: |
          echo "GITHUB_COMMIT_MESSAGE<<EOF" >> "$GITHUB_ENV"
          git log -1 --pretty=%B >> "$GITHUB_ENV"
          echo "EOF" >> "$GITHUB_ENV"
          echo "GITHUB_COMMIT_AUTHOR_NAME=$(git log -1 --pretty=%an)" >> "$GITHUB_ENV"
          echo "GITHUB_COMMIT_AUTHOR_LOGIN=${{ github.actor }}" >> "$GITHUB_ENV"
          echo "GITHUB_PR_NUMBER=${{ github.event.pull_request.number || '' }}" >> "$GITHUB_ENV"

      # â–² Internal action: deploy to Vercel (bundled) and post sticky PR comment
      - name: â–² Deploy docs to Vercel and comment PR
        id: vercel
        uses: ./internals/c15t-github-action
        with:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
          header: c15t-docs-preview
          append: "true"
          hide_details: "true"
          skip_unchanged: "true"
          vercel_token: ${{ secrets.VERCEL_TOKEN }}
          vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel_org_id: ${{ secrets.VERCEL_ORG_ID }}
          working_directory: .docs
          framework: nextjs
          target: staging
          assign_alias_on_branch: canary
          alias_domains: |
            canary.c15t.com
            preview-${{ github.ref_name }}.c15t.dev
            pr-${{ github.event.pull_request.number }}.c15t.dev

  notify-skip:
    needs: changes
    # Run on PRs where deploy would not run
    if: github.event_name == 'pull_request' && !((github.base_ref == 'main' || github.base_ref == 'canary') || needs.changes.outputs.docs == 'true' || needs.changes.outputs.template_changed == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’¬ Comment PR with skipped notice
        uses: marocchino/sticky-pull-request-comment@v2
        env:
          GITHUB_TOKEN: ${{ secrets.CONSENT_GIT_TOKEN }}
        with:
          header: c15t-docs-preview
          number: ${{ github.event.pull_request.number }}
          message: |
            ğŸŸ¡ Documentation deploy skipped.

            Reason: No docs changes and upstream template unchanged, and base branch is `${{ github.base_ref }}` (not `main` or `canary`).
            ğŸ“¦ Source: branch `${{ github.ref_name }}` @ `${{ github.sha }}`
            ğŸ§­ Trigger: `${{ github.event_name }}`