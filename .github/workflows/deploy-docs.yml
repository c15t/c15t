# üöÄ c15t deployment workflow
name: Deploy docs

on:
  # üìå Trigger on pushes that modify docs or this workflow
  push:
    # Only run on pushes to main/canary (avoid double-runs on feature branches)
    branches:
      - 'main'
      - 'canary'
  # üìå Trigger on PRs that modify docs (build previews for reviews)
  pull_request:
    branches:
      - '**'
  # ‚è∞ Periodic check for upstream template changes (consentdotio/c15t-docs)
  schedule:
    # Run once daily at 00:15 UTC to avoid excessive runs
    - cron: '15 0 * * *'

permissions:
  contents: read
  issues: write
  pull-requests: write
  deployments: write

jobs:
  deploy:
    concurrency:
      group: docs-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: üîß Build c15t docs-preview action
        working-directory: internals/c15t-github-action
        run: |
          pnpm install
          pnpm build

      - name: ‚ñ≤ C15T Docs Preview (Deploy + PR Comment)
        id: c15t
        uses: ./internals/c15t-github-action
        with:
          # Auth
          GITHUB_TOKEN: ${{ github.token }}
          github_app_id: ${{ secrets.CONSENT_APP_ID }}
          github_app_private_key: ${{ secrets.CONSENT_APP_PRIVATE_KEY }}
          github_app_installation_id: 81013186

          # Comment behavior
          header: c15t-docs-preview
          append: "true"
          hide_details: "true"
          skip_unchanged: "true"

          # Vercel
          vercel_token: ${{ secrets.VERCEL_TOKEN }}
          vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel_org_id: ${{ secrets.VERCEL_ORG_ID }}
          
          target: staging
          assign_alias_on_branch: canary
          alias_domains: |
            canary.c15t.com
            preview-${{ github.ref_name }}.c15t.dev
            pr-${{ github.event.pull_request.number }}.c15t.dev

          # Orchestration & gating
          consent_git_token: ${{ secrets.CONSENT_GIT_TOKEN }}
          only_if_changed: "true"
          change_globs: |
            docs/**
            packages/*/src/**
            packages/*/package.json
          check_template_changes: "true"