name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  lint_and_check:
    name: ğŸ§¹ Lint & Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read # Needed for checkout
      checks: write # Needed for reviewdog to post results
      pull-requests: write # Needed for reviewdog github-pr-review reporter (optional)
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ‘€ Type Check
        run: bun turbo run check-types

      - name: ğŸ§¹ Run Biome with Reviewdog
        uses: mongolyy/reviewdog-action-biome@v2.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check # Report results as checks
          level: warning               # Report errors

  build:
    name: ğŸ—ï¸ Build Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read # Needed for checkout
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build
        run: bun turbo run build --filter="./packages/*"

  test:
    name: ğŸ§ª Run Tests & Coverage
    needs: build # Run only after build succeeds
    runs-on: ubuntu-latest
    permissions:
      contents: read # Needed for checkout
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ­ Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: ğŸ­ Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install

      - name: ğŸ§ª Run Tests
        run: bun turbo run test

      - name: â¬†ï¸ Upload Individual Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: individual-coverage-data # Artifact containing all raw reports
          path: |
            packages/*/coverage/coverage-summary.json
            packages/*/coverage/coverage-final.json
            apps/*/coverage/coverage-summary.json
            apps/*/coverage/coverage-final.json
            # Add other potential locations if necessary
          retention-days: 7
          # Optional: Handle case where no files are found gracefully
          if-no-files-found: warn # 'warn', 'error', or 'ignore'
