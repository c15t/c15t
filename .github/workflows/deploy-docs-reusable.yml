name: Reusable Deploy Docs

on:
  workflow_call:
    inputs:
      ref:
        description: "Git ref to checkout"
        required: false
        type: string
      target:
        description: "Deployment target (production/staging)"
        required: false
        type: string
      header:
        description: "Comment header identifier"
        required: true
        type: string
      assign_alias_on_branch:
        description: "Branch to assign alias on"
        required: false
        type: string
      alias_domains:
        description: "Alias domains (newline-separated)"
        required: false
        type: string
      deploy_on_push_branches:
        description: "Branches to deploy on push"
        required: false
        type: string
      deploy_on_pr_base_branches:
        description: "PR base branches to deploy previews"
        required: false
        type: string
      only_if_changed:
        description: "Only deploy if changed"
        required: false
        type: string
        default: "false"
      change_globs:
        description: "Change detection globs (newline-separated)"
        required: false
        type: string
      check_template_changes:
        description: "Check template changes"
        required: false
        type: string
        default: "false"
    secrets:
      CONSENT_APP_ID:
        required: true
      CONSENT_APP_PRIVATE_KEY:
        required: true
      VERCEL_TOKEN:
        required: true
      VERCEL_PROJECT_ID:
        required: true
      VERCEL_ORG_ID:
        required: true
      CONSENT_GIT_TOKEN:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      # üì¶ Setup pnpm (used by docs template/scripts)
      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ‚ôªÔ∏è Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: üì• Install workspace deps
        run: pnpm install --frozen-lockfile

      - name: ‚ñ≤ C15T Deployment
        id: c15t
        uses: consentdotio/github-actions/docs-preview-action@main
        with:
          # Auth
          GITHUB_TOKEN: ${{ github.token }}
          github_app_id: ${{ secrets.CONSENT_APP_ID }}
          github_app_private_key: ${{ secrets.CONSENT_APP_PRIVATE_KEY }}
          github_app_installation_id: 81013186

          # Production target
          target: ${{ inputs.target }}

          # Comment behavior
          header: ${{ inputs.header }}
          append: "true"
          hide_details: "true"

          # Vercel
          vercel_token: ${{ secrets.VERCEL_TOKEN }}
          vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel_org_id: ${{ secrets.VERCEL_ORG_ID }}

          assign_alias_on_branch: ${{ inputs.assign_alias_on_branch }}
          alias_domains: ${{ inputs.alias_domains }}

          # Branch deployment policies
          deploy_on_push_branches: ${{ inputs.deploy_on_push_branches }}
          deploy_on_pr_base_branches: ${{ inputs.deploy_on_pr_base_branches }}

          # Orchestration & gating
          consent_git_token: ${{ secrets.CONSENT_GIT_TOKEN }}
          docs_template_repo: consentdotio/c15t-docs
          only_if_changed: ${{ inputs.only_if_changed }}
          change_globs: ${{ inputs.change_globs }}
          check_template_changes: ${{ inputs.check_template_changes }}

          # Branding customization
          comment_marker_prefix: "c15t"
          first_contributor_title: "üéâ **Your first c15t commit!**"
          first_contributor_message: "This is your first contribution to c15t, and I just wanted to say thank you. You're helping us build the best developer-first consent infrastructure. Here's to many more commits ahead! üöÄ"
          first_contributor_author: "Christopher, Author of c15t, [@burnedchris](https://x.com/burnedchris)"
          share_text_template: "I just contributed to c15t.com, the fastest open-source cookie banner on the web. Fully developer-first, beating every major CMP in benchmarks and free for everyone to use or self-host. Check it out: github.com/c15t/c15t {{url}}"
          share_url_default: "https://c15t.com"
          docs_url: "https://c15t.com/docs"
          community_url: "https://c15t.link/discord"
          twitter_handle: "consentdotio"
          footer_text: "***Baked with üíô by [Consent](https://consent.io?ref=c15t-github-comment), powered by COOKIE***\n(Consent Oversees Our Key Integration Events)\nbecause every CI needs a snack."
