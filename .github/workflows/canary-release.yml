name: Canary Release

on:
  push:
    branches:
      - canary

permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for NPM provenance

jobs:
  release:
    name: Release Canary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Manage Prerelease Mode
        run: |
          # Reset prerelease state to ensure clean start
          if [ -f .changeset/pre.json ]; then
            echo "Found existing pre.json, removing it to start fresh"
            rm .changeset/pre.json
          fi
          
          # Create fresh pre.json file
          echo "Creating pre.json file..."
          echo '{
            "mode": "pre",
            "tag": "canary",
            "initialVersions": {},
            "changesets": []
          }' > .changeset/pre.json
          
          # Enter prerelease mode
          echo "Entering prerelease mode..."
          pnpm changeset pre enter canary || {
            echo "Failed to enter prerelease mode, trying to exit first and then enter again"
            pnpm changeset pre exit || true
            pnpm changeset pre enter canary
          }

      - name: Process Changesets and Publish
        run: |
          # Version packages
          echo "Versioning packages..."
          pnpm changeset version
          
          # Build libraries
          echo "Building libraries..."
          pnpm build:libs
          
          # Publish packages
          echo "Publishing packages..."
          pnpm changeset publish --tag canary --no-git-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true 