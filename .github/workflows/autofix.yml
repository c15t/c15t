name: autofix.ci
on:
  pull_request:
  push:
    branches: ["main"]
permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      # Setup Bun
      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      # Cache Biome for faster formatting
      - name: âš¡ Cache Biome
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/biome
          key: ${{ runner.os }}-biome-${{ hashFiles('**/biome.json') }}
          restore-keys: |
            ${{ runner.os }}-biome-

      - name: âœ¨ Format code
        run: bun fmt

      - name: ğŸ“¦ Format package.json
        run: bunx sort-package-json "package.json" "packages/*/package.json"

      - name: ğŸ“š Format Docs 
        run: bun fmt:docs

      - uses: autofix-ci/action@ff86a557419858bb967097bfc916833f5647fa8c