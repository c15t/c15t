name: "üêõ Bug Report"
description: Report a bug in c15t.com
labels: ["Bug", "Needs Approval"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.
        
        Before reporting:
        1. Search [existing issues](https://github.com/c15t/c15t/issues)
        2. Try the latest version
        3. Read the [documentation](https://c15t.com/docs)
  
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - "üü¢ Low: Minor inconvenience"
        - "üü° Medium: Partial functionality broken"
        - "üî¥ High: Major functionality broken"
        - "‚ö´ Critical: Security issue or crash"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of c15t.com are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: |
        Please provide detailed steps to reproduce the issue.
        Include code snippets if relevant.
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here:
        - Screenshots
        - Error messages
        - Environment details
        - Related issues
    validations:
      required: false